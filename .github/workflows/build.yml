name: Build
on:
  push:
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ— Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: ğŸ— Install build dependencies
        run: |
          python -m pip install build --user
      - name: ğŸ”¨ Build a binary wheel and a source tarball
        run: |
          python -m build
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  pre-commit:
    name: ğŸ§¹ Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ— Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install -r requirements-dev.txt
      - name: ğŸš€ Run pre-commit
        run: |
          pre-commit run --all-files --show-diff-on-failure

  test:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ— Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: ğŸ— Set up dev dependencies
        run: |
          pip install -r requirements-dev.txt
      - name: ğŸš€ Run pytest
        run: |
          pytest

  publish-on-pypi:
    name: ğŸ“¦ Publish tagged releases to PyPI
    if: github.event_name == 'release' && github.repository == 'OctoPrint/mkdocs-site-urls'
    needs:
      - build
      - pre-commit
      - test
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: ğŸ“¦ Publish to index
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.pypi_token }}
